<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f1c3f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FPC Atleta">
    
    <link rel="icon" type="image/png" href="logo-fpc.png">
    <link rel="apple-touch-icon" href="logo-fpc.png">
    
    <title>FPC - Sistema Atleta</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        :root {
            --fpc-blue: #0f1c3f;    /* Azul Escuro Fundo */
            --fpc-yellow: #fdd000;  /* Amarelo Botão/Destaque */
            --fpc-red: #e30613;
            --fpc-green: #009640;
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.15);
            --text: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--fpc-blue);
            color: var(--text);
            margin: 0; padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* O scroll será dentro do container */
            display: flex;
            justify-content: center;
        }

        /* CONTAINER PRINCIPAL (Estilo Mobile Full) */
        .container {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, var(--fpc-blue) 0%, #000022 100%);
            overflow-y: auto; /* Scroll aqui */
            padding: 25px;
            padding-bottom: 100px; /* Espaço extra no final */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza tudo */
        }

        /* SPLASH SCREEN (Tela de abertura) */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--fpc-blue); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s ease-out;
        }
        .splash-logo { width: 140px; animation: pulse 1.5s infinite; }

        /* HEADER E LOGO */
        .app-header { 
            width: 100%;
            text-align: center; 
            margin-top: 40px; 
            margin-bottom: 30px; 
        }
        
        .logo-area {
            width: 130px; 
            height: 130px; 
            background: white; 
            border-radius: 50%;
            margin: 0 auto 15px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            border: 4px solid var(--fpc-yellow);
            box-shadow: 0 0 40px rgba(253, 208, 0, 0.15);
            overflow: hidden; /* Garante que a imagem não saia */
        }
        
        .logo-area img { 
            width: 110%; /* Aumenta um pouco para preencher bem */
            height: 110%; 
            object-fit: contain; 
        }
        
        h2 { font-weight: 800; text-transform: uppercase; margin: 0; font-size: 1.8em; letter-spacing: 1px; }
        .subtitle { font-size: 0.65em; color: var(--fpc-yellow); letter-spacing: 2px; text-transform: uppercase; margin-top: 8px; font-weight: 700; opacity: 0.9; }

        /* INPUTS (Mais largos e altos para dedo) */
        .form-area { width: 100%; max-width: 400px; } /* Limita largura em tablets */
        
        .input-group { margin-bottom: 18px; width: 100%; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 0.9em; color: #ddd; font-weight: 600; text-align: left;}
        .input-group input {
            width: 100%; 
            padding: 16px; 
            border: 1px solid var(--border); 
            border-radius: 12px;
            background: var(--glass); 
            color: white; 
            outline: none; 
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
        }
        .input-group input:focus { border-color: var(--fpc-yellow); background: rgba(255,255,255, 0.1); }

        /* BOTÕES (Amarelo FPC) */
        button {
            width: 100%; 
            padding: 18px; 
            background: var(--fpc-yellow);
            border: none; 
            color: var(--fpc-blue); 
            font-weight: 900; 
            border-radius: 12px;
            cursor: pointer; 
            font-size: 1.1rem; 
            margin-top: 10px; 
            text-transform: uppercase;
            box-shadow: 0 5px 20px rgba(253, 208, 0, 0.2);
        }
        button:active { transform: scale(0.97); }

        /* BOTÃO INSTALAR (Destaque) */
        #install-btn {
            display: none; /* JS ativa se puder instalar */
            background: linear-gradient(90deg, #009640, #00bd50);
            color: white;
            margin-bottom: 25px;
            border: 2px solid #00ff6a;
            animation: pulseBtn 2s infinite;
        }
        @keyframes pulseBtn { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
        
        /* LINQUES */
        .link { text-align: center; margin-top: 25px; font-size: 0.95em; cursor: pointer; color: #bbb; padding: 10px; }
        .link span { color: var(--fpc-yellow); font-weight: bold; }

        /* OUTRAS VIEWS */
        .view { display: none; width: 100%; max-width: 400px; animation: fadeIn 0.4s; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* MENU GRID */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; }
        .menu-item {
            background: rgba(255,255,255,0.05); padding: 25px 10px; border-radius: 16px;
            text-align: center; border: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column; align-items: center;
        }
        .menu-item i { font-size: 32px; margin-bottom: 12px; color: var(--fpc-yellow); }
        .menu-item p { margin: 0; font-weight: 700; font-size: 0.8rem; text-transform: uppercase; }

        /* Ajustes Mobile Dashboard */
        .dash-header { 
            display:flex; justify-content:space-between; align-items:center; 
            width: 100%; margin-bottom:30px; padding-bottom: 15px; 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
        }
        .user-name { font-size: 1.4em; color: var(--fpc-yellow); font-weight: 800; text-transform: uppercase; }

        /* IOS Modal */
        #ios-modal { position: fixed; bottom: 0; width: 100%; background: #222; padding: 20px; border-top: 3px solid var(--fpc-yellow); display: none; z-index: 1000; text-align: center; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="logo-fpc.png" class="splash-logo">
    </div>

    <div class="container">
        
        <div id="view-login" class="view active">
            
            <div class="app-header">
                <div class="logo-area">
                    <img src="logo-fpc.png" alt="FPC">
                </div>
                <h2>F.P.C.</h2>
                <div class="subtitle">Federação Pernambucana de Ciclismo</div>
            </div>

            <div class="form-area">
                <button id="install-btn" onclick="installApp()">
                    <i class="fas fa-download"></i> &nbsp; INSTALAR APP
                </button>

                <div class="input-group">
                    <label>CPF</label>
                    <input type="text" id="login-cpf" placeholder="000.000.000-00" inputmode="numeric" oninput="maskCPF(this)">
                </div>
                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" id="login-pass">
                </div>
                
                <button onclick="fazerLogin()">ENTRAR</button>
                
                <div class="link" onclick="toggleView('view-recover')">Esqueci minha senha</div>
                <div class="link" style="margin-top: 10px;">Ainda não tem conta? <span onclick="toggleView('view-register')">CADASTRAR</span></div>
            </div>
            
            <div style="margin-top:auto; padding-top: 30px; opacity: 0.5;">
                <small onclick="resetarSistema()" style="font-size: 0.7em;">v2.0 Mobile • Limpar Dados</small>
            </div>
        </div>

        <div id="view-dashboard" class="view">
            <div class="dash-header">
                <div><span style="font-size:0.9em; color:#ccc;">Olá,</span><br><span class="user-name" id="user-name-display">Atleta</span></div>
                <i class="fas fa-sign-out-alt" onclick="logout()" style="color:var(--fpc-red); font-size:1.5em;"></i>
            </div>
            <div class="menu-grid">
                <div class="menu-item" onclick="alert('Funcionalidade em desenvolvimento')"><i class="fas fa-mountain"></i><p>Downhill</p></div>
                <div class="menu-item" onclick="alert('Funcionalidade em desenvolvimento')"><i class="fas fa-tachometer-alt"></i><p>Speed</p></div>
                <div class="menu-item" onclick="alert('Funcionalidade em desenvolvimento')"><i class="fas fa-biking"></i><p>MTB</p></div>
                <div class="menu-item" onclick="alert('Funcionalidade em desenvolvimento')"><i class="fas fa-bicycle"></i><p>BMX</p></div>
            </div>
            <div class="link" onclick="toggleView('view-login')">Voltar</div>
        </div>

        <div id="view-register" class="view">
            <h3 style="text-align:center; margin-bottom:20px; color:white;">Filiação</h3>
            <div class="form-area">
                <div class="input-group"><label>Nome</label><input type="text" id="reg-name"></div>
                <div class="input-group"><label>CPF</label><input type="text" id="reg-cpf" oninput="maskCPF(this)"></div>
                <div class="input-group"><label>Senha</label><input type="password" id="reg-pass"></div>
                <button onclick="registrarUsuario()">CADASTRAR</button>
                <div class="link" onclick="toggleView('view-login')">Voltar</div>
            </div>
        </div>

        <div id="ios-modal">
            <h3 style="color:white; margin:0 0 10px 0;">Instalar no iPhone</h3>
            <p style="color:#ccc; margin-bottom:15px;">Toque em <strong>Compartilhar</strong> e depois em <strong>Adicionar à Tela de Início</strong>.</p>
            <button style="padding:10px;" onclick="document.getElementById('ios-modal').style.display='none'">FECHAR</button>
        </div>

    </div>

    <script>
        // === SPLASH E INICIO ===
        window.addEventListener('load', () => {
            // Service Worker (Necessário para instalar)
            if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
            
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => { document.getElementById('splash-screen').style.display = 'none'; }, 500);
            }, 2000);
        });

        // === INSTALAÇÃO PWA ===
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-btn').style.display = 'block';
        });

        async function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                document.getElementById('install-btn').style.display = 'none';
            }
        }

        // Se for iPhone, mostra aviso manual (pois a Apple não deixa botão automático)
        const isIos = /iphone|ipad|ipod/.test(window.navigator.userAgent.toLowerCase());
        if (isIos && !window.navigator.standalone) {
            setTimeout(() => { document.getElementById('ios-modal').style.display = 'block'; }, 3000);
        }

        // === SISTEMA SIMPLES ===
        function toggleView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function fazerLogin() {
            const cpf = document.getElementById('login-cpf').value;
            const pass = document.getElementById('login-pass').value;
            let db = JSON.parse(localStorage.getItem('bikeUsers')) || [];
            let user = db.find(u => u.cpf === cpf && u.pass === pass);
            
            if(user) {
                document.getElementById('user-name-display').innerText = user.nome.split(' ')[0];
                toggleView('view-dashboard');
            } else {
                alert("Usuário não encontrado ou senha errada. (Use CPF: 000... Senha: 123 para testar se cadastrou)");
            }
        }

        function registrarUsuario() {
            const nome = document.getElementById('reg-name').value;
            const cpf = document.getElementById('reg-cpf').value;
            const pass = document.getElementById('reg-pass').value;
            if(!nome || !cpf || !pass) return alert("Preencha tudo");
            
            let db = JSON.parse(localStorage.getItem('bikeUsers')) || [];
            db.push({ nome, cpf, pass });
            localStorage.setItem('bikeUsers', JSON.stringify(db));
            alert("Cadastrado! Faça login.");
            toggleView('view-login');
        }

        function maskCPF(i){i.value=i.value.replace(/\D/g,"").replace(/(\d{3})(\d)/,"$1.$2").replace(/(\d{3})(\d)/,"$1.$2").replace(/(\d{3})(\d{1,2})$/,"$1-$2");}
        function logout(){ location.reload(); }
        function resetarSistema(){ localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
