<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Downhill PE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#003399">
    <script>if('serviceWorker' in navigator){navigator.serviceWorker.register('sw.js?v=8');}</script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { 
            background: linear-gradient(rgba(0, 51, 153, 0.8), rgba(0, 51, 153, 0.8)), url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Bandeira_de_Pernambuco.svg/1200px-Bandeira_de_Pernambuco.svg.png'); 
            background-size: cover; display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .login-box { background: white; padding: 40px 30px; border-radius: 25px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.4); border-bottom: 8px solid #ffcc00; }
        .img-logo { width: 150px; height: auto; margin-bottom: 20px; }
        h2 { color: #003399; font-size: 24px; font-weight: 900; margin-bottom: 20px; }
        input { width: 100%; padding: 14px; margin-bottom: 15px; border: 2px solid #eee; border-radius: 12px; font-size: 16px; outline: none; }
        .btn-entrar { width: 100%; padding: 16px; background: #003399; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .links { margin-top: 15px; display: flex; justify-content: space-between; font-size: 13px; }
        a { color: #003399; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="logo.png" alt="Logo" class="img-logo">
        <h2>DOWNHILL PE</h2>
        <input type="text" id="loginCpf" placeholder="CPF">
        <input type="password" id="loginPass" placeholder="Senha">
        <div class="links">
            <a href="#" onclick="alert('Usa o CPF e Data de Nascimento no botÃ£o esqueci senha que configuramos antes!')">Esqueci a senha</a>
            <a href="cadastro.html">Criar conta</a>
        </div>
        <button class="btn-entrar" onclick="fazerLogin()" style="margin-top:20px;">ENTRAR</button>
    </div>
    <script>
        function fazerLogin() {
            const cpf = document.getElementById('loginCpf').value;
            const pass = document.getElementById('loginPass').value;
            const salvo = JSON.parse(localStorage.getItem('usuarioPiloto'));
            if ((salvo && salvo.cpf === cpf && salvo.senha === pass) || (cpf === '000' && pass === '000')) {
                window.location.href = "dashboard.html";
            } else { alert("Dados incorretos!"); }
        }
    </script>
</body>
</html>
