<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>FPC Atleta</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f1c3f">
    <link rel="icon" type="image/png" href="logo-fpc.png">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        /* RESET GERAL */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0f1c3f;
            color: white;
            width: 100vw;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* CONTAINER PRINCIPAL */
        .mobile-container {
            flex: 1;
            background: linear-gradient(180deg, #0f1c3f 0%, #000 100%);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* SPLASH SCREEN (TELA DE ABERTURA) */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f1c3f; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }
        /* Spinner CSS (Sem imagem) */
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid rgba(255,255,255,0.1);
            border-top: 5px solid #fdd000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* HEADER DO LOGIN */
        .header {
            display: flex; flex-direction: column; align-items: center;
            margin-top: 40px; margin-bottom: 30px;
        }
        
        .logo-circle {
            width: 130px; height: 130px;
            background: white; border-radius: 50%;
            border: 4px solid #fdd000;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 15px; overflow: hidden;
            box-shadow: 0 0 40px rgba(253, 208, 0, 0.25);
        }
        .logo-circle img { width: 100%; height: 100%; object-fit: contain; transform: scale(1.4); }

        h1 { font-size: 2rem; font-weight: 900; letter-spacing: 1px; }
        .sub { color: #fdd000; font-size: 0.8rem; font-weight: 700; letter-spacing: 2px; }

        /* FORMULÁRIO */
        .form-box { width: 100%; }
        
        .field { margin-bottom: 20px; }
        .field label { display: block; color: #ccc; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; }
        
        .field input {
            width: 100%; height: 60px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: white; padding: 0 20px;
            font-size: 1.1rem; outline: none;
        }
        .field input:focus { border-color: #fdd000; background: rgba(255,255,255,0.1); }

        /* BOTÃO PRINCIPAL */
        .btn-action {
            width: 100%; height: 60px;
            background: #fdd000; color: #0f1c3f;
            border: none; border-radius: 12px;
            font-size: 1.1rem; font-weight: 900;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-top: 10px; cursor: pointer;
        }

        /* LINKS */
        .links-area { margin-top: 30px; text-align: center; }
        .text-link { color: #aaa; margin-bottom: 15px; font-size: 0.9rem; }
        .text-link span { color: #fdd000; font-weight: bold; text-decoration: underline; }

        /* RODAPÉ DE ATUALIZAÇÃO */
        .update-footer {
            margin-top: auto; padding-top: 30px;
            text-align: center; opacity: 0.6;
        }
        .update-btn {
            font-size: 0.75rem; color: #fff;
            border: 1px dashed #555; padding: 5px 15px;
            border-radius: 20px; display: inline-block;
        }

        /* TELAS (PÁGINAS) */
        .page { display: none; width: 100%; animation: slideUp 0.3s; }
        .page.active { display: block; }
        @keyframes slideUp { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }

        /* DASHBOARD GRID */
        .dash-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .dash-item {
            background: rgba(255,255,255,0.08); border-radius: 16px; padding: 25px;
            text-align: center; display: flex; flex-direction: column; align-items: center;
            justify-content: center; aspect-ratio: 1;
        }
        .dash-item i { font-size: 38px; color: #fdd000; margin-bottom: 10px; }
        .dash-item span { font-weight: 700; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="spinner"></div>
        <h2 style="color:white; letter-spacing: 2px;">F.P.C.</h2>
        <p style="color: #fdd000; font-size: 0.7rem; margin-top: 5px;">CARREGANDO SISTEMA...</p>
    </div>

    <div class="mobile-container">

        <div id="pg-login" class="page active">
            <div class="header">
                <div class="logo-circle">
                    <img src="logo-fpc.png" alt="Logo FPC">
                </div>
                <h1>F.P.C.</h1>
                <div class="sub">SISTEMA ATLETA</div>
            </div>

            <div class="form-box">
                <div class="field">
                    <label>CPF</label>
                    <input type="tel" id="cpf" placeholder="000.000.000-00" oninput="mask(this)">
                </div>
                <div class="field">
                    <label>SENHA</label>
                    <input type="password" id="pass">
                </div>

                <button class="btn-action" onclick="login()">ENTRAR</button>

                <div class="links-area">
                    <div class="text-link" onclick="mudarTela('pg-register')">Novo por aqui? <span>CRIAR CONTA</span></div>
                </div>
            </div>
            
            <div class="update-footer" onclick="forcarAtualizacao()">
                <div class="update-btn">
                    Versão 5.0 • <i class="fas fa-sync-alt"></i> Toque para Atualizar
                </div>
            </div>
        </div>

        <div id="pg-dash" class="page">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
                <div>
                    <div style="color:#ccc; font-size:0.8rem;">Bem-vindo,</div>
                    <div style="color:#fdd000; font-size:1.5rem; font-weight:900;" id="nomeUser">Atleta</div>
                </div>
                <i class="fas fa-sign-out-alt" style="color:#e30613; font-size:1.5rem;" onclick="sair()"></i>
            </div>

            <div class="dash-grid">
                <div class="dash-item"><i class="fas fa-mountain"></i><span>Downhill</span></div>
                <div class="dash-item"><i class="fas fa-tachometer-alt"></i><span>Speed</span></div>
                <div class="dash-item"><i class="fas fa-biking"></i><span>MTB</span></div>
                <div class="dash-item"><i class="fas fa-bicycle"></i><span>BMX</span></div>
                <div class="dash-item"><i class="far fa-newspaper"></i><span>Notícias</span></div>
                <div class="dash-item"><i class="fas fa-user-cog"></i><span>Conta</span></div>
            </div>
        </div>

        <div id="pg-register" class="page">
            <div class="header"><h1>CADASTRAR</h1></div>
            <div class="form-box">
                <div class="field"><label>Nome</label><input type="text" id="reg-nome"></div>
                <div class="field"><label>CPF</label><input type="tel" id="reg-cpf" oninput="mask(this)"></div>
                <div class="field"><label>Senha</label><input type="password" id="reg-pass"></div>
                <button class="btn-action" onclick="registrar()">SALVAR</button>
                <div class="links-area"><div class="text-link" onclick="mudarTela('pg-login')">Voltar</div></div>
            </div>
        </div>

    </div>

    <script>
        // === SPLASH ===
        window.addEventListener('load', () => {
            // Tenta registrar o SW para cache (se existir arquivo sw.js na pasta)
            if('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js').catch(() => {}); }
            
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => { document.getElementById('splash-screen').style.display = 'none'; }, 500);
            }, 1200);
        });

        // === FUNÇÃO DE ATUALIZAÇÃO FORÇADA ===
        function forcarAtualizacao() {
            if(confirm("Deseja baixar a versão mais recente agora?")) {
                // 1. Remove Service Workers (Cache de código)
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.getRegistrations().then(function(registrations) {
                        for(let registration of registrations) {
                            registration.unregister();
                        }
                    });
                }
                // 2. Limpa Cache de Arquivos
                caches.keys().then(function(names) {
                    for (let name of names) caches.delete(name);
                });
                
                alert("Cache limpo! O aplicativo será reiniciado.");
                // 3. Força Recarregamento do Servidor
                window.location.reload(true);
            }
        }

        // === SISTEMA SIMPLES ===
        function mudarTela(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function login() {
            const cpf = document.getElementById('cpf').value;
            const pass = document.getElementById('pass').value;
            let db = JSON.parse(localStorage.getItem('users')) || [];
            let user = db.find(u => u.cpf == cpf && u.pass == pass);
            if(user) {
                document.getElementById('nomeUser').innerText = user.nome.split(' ')[0];
                mudarTela('pg-dash');
            } else alert("CPF ou Senha incorretos.");
        }

        function registrar() {
            const nome = document.getElementById('reg-nome').value;
            const cpf = document.getElementById('reg-cpf').value;
            const pass = document.getElementById('reg-pass').value;
            if(!nome || !cpf || !pass) return alert("Preencha todos os campos!");
            
            let db = JSON.parse(localStorage.getItem('users')) || [];
            db.push({nome, cpf, pass});
            localStorage.setItem('users', JSON.stringify(db));
            alert("Conta criada com sucesso!"); 
            mudarTela('pg-login');
        }

        function sair() { location.reload(); }
        function mask(i){i.value=i.value.replace(/\D/g,"").replace(/(\d{3})(\d)/,"$1.$2").replace(/(\d{3})(\d)/,"$1.$2").replace(/(\d{3})(\d{1,2})$/,"$1-$2");}
    </script>
</body>
</html>
