<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Downhill PE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#003399">
    <script>if('serviceWorker' in navigator){navigator.serviceWorker.register('sw.js?v=12');}</script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; }
        body { background: #f8f9fc; color: #1a1a1a; }

        /* Topo Azul Curvado */
        .header-bg { 
            background: #003399; 
            height: 180px; 
            border-radius: 0 0 40px 40px; 
            padding: 30px 20px;
            color: white;
            position: relative;
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .header-content h1 { font-size: 20px; font-weight: 800; letter-spacing: 1px; }
        .logo-top { width: 50px; height: 50px; background: white; border-radius: 12px; padding: 5px; }

        .container { padding: 0 20px; margin-top: -60px; }

        /* Card do Atleta - Estilo Crachá */
        .atleta-card {
            background: white;
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 51, 153, 0.1);
            margin-bottom: 25px;
            border-left: 6px solid #ffcc00;
        }
        .atleta-card p { font-size: 11px; color: #888; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; }
        .atleta-card h2 { color: #003399; font-size: 24px; margin-bottom: 15px; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; border-top: 1px solid #f0f0f0; padding-top: 15px; }
        .stat-item span { display: block; font-size: 10px; color: #999; }
        .stat-item strong { font-size: 14px; color: #333; }

        /* Menu em Lista (Estilo iOS/Android Premium) */
        .menu-list { background: white; border-radius: 25px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.03); }
        .menu-item { 
            display: flex; 
            align-items: center; 
            padding: 18px 20px; 
            text-decoration: none; 
            color: #333; 
            border-bottom: 1px solid #f8f9fc;
            transition: 0.2s;
        }
        .menu-item:last-child { border-bottom: none; }
        .menu-item:active { background: #f0f2f5; }
        
        .menu-item i.icon { width: 35px; height: 35px; background: #f0f4ff; color: #003399; display: flex; align-items: center; justify-content: center; border-radius: 10px; margin-right: 15px; font-size: 16px; }
        .menu-item span { flex: 1; font-weight: 600; font-size: 15px; }
        .menu-item i.arrow { color: #ccc; font-size: 12px; }

        /* Botão Admin */
        .admin-section { margin-top: 30px; text-align: center; }
        .btn-admin-link { color: #999; font-size: 13px; text-decoration: none; font-weight: bold; }
        .btn-admin-link i { margin-right: 5px; }
    </style>
</head>
<body>

    <div class="header-bg">
        <div class="header-content">
            <div>
                <p style="opacity: 0.7; font-size: 12px;">Olá Piloto,</p>
                <h1>PAINEL DH PE</h1>
            </div>
            <img src="logo.png" class="logo-top" alt="Logo">
        </div>
    </div>

    <div class="container">
        <div class="atleta-card">
            <p>Atleta Confirmado</p>
            <h2 id="nome-exibir">Carregando...</h2>
            
            <div class="stats-grid">
                <div class="stat-item">
                    <span>CATEGORIA</span>
                    <strong id="cat-exibir">-</strong>
                </div>
                <div class="stat-item">
                    <span>PLACA</span>
                    <strong id="placa-exibir">#--</strong>
                </div>
            </div>
        </div>

        <div class="menu-list">
            <a href="perfil.html" class="menu-item">
                <i class="fas fa-lock icon"></i>
                <span>Alterar minha Senha</span>
                <i class="fas fa-chevron-right arrow"></i>
            </a>

            <a href="#" class="menu-item" onclick="alert('Resultados em breve após a prova!')">
                <i class="fas fa-stopwatch icon"></i>
                <span>Ver Meus Tempos</span>
                <i class="fas fa-chevron-right arrow"></i>
            </a>

            <a href="#" class="menu-item" onclick="alert('O cronograma oficial será postado 24h antes.')">
                <i class="fas fa-calendar-day icon"></i>
                <span>Cronograma da Prova</span>
                <i class="fas fa-chevron-right arrow"></i>
            </a>

            <a href="index.html" class="menu-item" style="color: #e63946;" onclick="localStorage.removeItem('usuarioPiloto')">
                <i class="fas fa-sign-out-alt icon" style="background: #fff0f0; color: #e63946;"></i>
                <span>Sair da Conta</span>
                <i class="fas fa-chevron-right arrow"></i>
            </a>
        </div>

        <div class="admin-section">
            <a href="#" class="btn-admin-link" onclick="acessoAdmin()">
                <i class="fas fa-cog"></i> Área do Organizador
            </a>
        </div>
    </div>

    <script>
        window.onload = function() {
            const dados = JSON.parse(localStorage.getItem('usuarioPiloto'));
            if(dados) {
                document.getElementById('nome-exibir').innerText = dados.nome.toUpperCase();
                document.getElementById('cat-exibir').innerText = dados.categoria;
                // Se você ainda não tem placa no cadastro, ele mostrará "Em breve"
                document.getElementById('placa-exibir').innerText = dados.placa ? "#" + dados.placa : "EM BREVE";
            } else {
                window.location.href = "index.html";
            }
        };

        function acessoAdmin() {
            const pass = prompt("Senha Administrativa:");
            if(pass === "admin123") {
                window.location.href = "admin.html";
            } else if (pass !== null) {
                alert("Acesso negado.");
            }
        }
    </script>
</body>
</html>
